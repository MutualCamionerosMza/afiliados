<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 40px 0 20px 0;
    font-size: 2.5em;
    color: #004080;
    text-align: center;
  }

  .carousel-container {
    width: 100%;
    max-width: 1300px;
    overflow: hidden;
    position: relative;
    padding: 60px 0;
  }

  .carousel {
    display: flex;
    gap: 30px;
    transition: transform 0.3s ease;
    will-change: transform;
  }

  .carousel img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 15px;
    flex-shrink: 0;
    cursor: grab;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* Hover desktop */
  @media(min-width: 600px) {
    .carousel img:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5em;
    cursor: pointer;
    user-select: none;
    color: rgba(0,64,128,0.5);
    transition: color 0.2s, opacity 0.3s;
    z-index: 50;
    padding: 5px;
    border-radius: 50%;
    opacity: 0;
  }

  .carousel-container:hover .arrow {
    opacity: 1;
  }

  .arrow:hover {
    color: rgba(0,64,128,1);
  }

  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  /* Responsive */
  @media(max-width: 900px) {
    .carousel img { width: 180px; height: 180px; }
  }
  @media(max-width: 600px) {
    .carousel img { width: 140px; height: 140px; }
    .arrow { display: none; } /* esconder flechas en móvil */
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<div class="carousel-container" id="carousel-container">
  <div class="carousel" id="carousel"></div>
  <div class="arrow left" id="arrow-left">&#9664;</div>
  <div class="arrow right" id="arrow-right">&#9654;</div>
</div>

<script>
const carousel = document.getElementById("carousel");
const arrowLeft = document.getElementById("arrow-left");
const arrowRight = document.getElementById("arrow-right");
const container = document.getElementById("carousel-container");

let comercios = [];
let scrollX = 0;
let isDragging = false;
let startX = 0;
let scrollStart = 0;
let speed = 1.5;

// Cargar imágenes
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initCarousel();
    if(window.innerWidth > 600) requestAnimationFrame(autoScroll);
  })
  .catch(err => console.error("Error cargando comercios:", err));

function initCarousel() {
  comercios.forEach((imgSrc) => {
    const img = document.createElement("img");
    img.src = `comercios/${imgSrc}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    carousel.appendChild(img);
  });
}

// Auto scroll desktop
function autoScroll() {
  if(!isDragging) {
    scrollX += speed;
    if(scrollX >= carousel.scrollWidth - container.offsetWidth) scrollX = 0;
    carousel.style.transform = `translateX(${-scrollX}px)`;
  }
  requestAnimationFrame(autoScroll);
}

// Flechas desktop
arrowRight.addEventListener("mouseenter", () => { speed = 6; });
arrowRight.addEventListener("mouseleave", () => { speed = 1.5; });

arrowLeft.addEventListener("mouseenter", () => { speed = -6; });
arrowLeft.addEventListener("mouseleave", () => { speed = 1.5; });

// Swipe móvil
carousel.addEventListener("pointerdown", (e) => {
  isDragging = true;
  startX = e.clientX;
  scrollStart = scrollX;
  carousel.style.cursor = 'grabbing';
});

window.addEventListener("pointerup", () => {
  isDragging = false;
  carousel.style.cursor = 'grab';
});

window.addEventListener("pointermove", (e) => {
  if(!isDragging) return;
  const dx = e.clientX - startX;
  scrollX = scrollStart - dx;
  if(scrollX < 0) scrollX = 0;
  if(scrollX > carousel.scrollWidth - container.offsetWidth) scrollX = carousel.scrollWidth - container.offsetWidth;
  carousel.style.transform = `translateX(${-scrollX}px)`;
});
</script>

</body>
</html>
