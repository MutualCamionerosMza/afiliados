<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
  }

  h1 {
    margin: 20px 0 10px 0;
    font-size: 2.5em;
    color: #004080;
    text-align: center;
  }

  /* Contenedor del carousel */
  .carousel-container {
    width: 100%;
    overflow: hidden;
    position: relative;
    touch-action: pan-y; /* evitar scroll vertical al deslizar horizontal */
  }

  .carousel {
    display: flex;
    transition: transform 0.3s ease;
    will-change: transform;
    padding: 20px 0;
  }

  .card {
    flex: 0 0 70%;
    margin: 0 10px;
    border-radius: 15px;
    background: #fff;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card img {
    width: 90%;
    height: auto;
    border-radius: 10px;
    object-fit: contain;
  }

  .dots {
    text-align: center;
    margin: 10px 0 30px 0;
  }

  .dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background: #ccc;
    border-radius: 50%;
    transition: background 0.3s;
  }

  .dot.active {
    background: #004080;
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<div class="carousel-container">
  <div class="carousel" id="carousel"></div>
</div>

<div class="dots" id="dots"></div>

<script>
const carousel = document.getElementById("carousel");
const dotsContainer = document.getElementById("dots");
let comercios = [];
let currentIndex = 0;

// Cargar imágenes desde JSON
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initCarousel();
    updateCarouselMobile();
  })
  .catch(err => console.error("Error cargando comercios:", err));

function initCarousel() {
  comercios.forEach((imgSrc) => {
    const card = document.createElement("div");
    card.classList.add("card");

    const img = document.createElement("img");
    img.src = `comercios/${imgSrc}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);

    card.appendChild(img);
    carousel.appendChild(card);

    // Dot indicador
    const dot = document.createElement("span");
    dot.classList.add("dot");
    dotsContainer.appendChild(dot);
  });

  // Swipe para móvil
  let startX = 0;
  let isDragging = false;

  carousel.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  carousel.addEventListener('touchmove', e => {
    if (!isDragging) return;
    const diffX = startX - e.touches[0].clientX;
    if (diffX > 50) { next(); isDragging = false; }
    if (diffX < -50) { prev(); isDragging = false; }
  });

  carousel.addEventListener('touchend', () => { isDragging = false; });
}

function updateCarouselMobile() {
  const cardWidth = carousel.querySelector('.card').offsetWidth + 20; // margin
  const offset = currentIndex * cardWidth;
  carousel.style.transform = `translateX(${-offset}px)`;

  // Actualizar dots
  document.querySelectorAll('.dot').forEach((dot, i) => {
    dot.classList.toggle('active', i === currentIndex);
  });
}

function next() {
  if (currentIndex < comercios.length - 1) {
    currentIndex++;
    updateCarouselMobile();
  }
}

function prev() {
  if (currentIndex > 0) {
    currentIndex--;
    updateCarouselMobile();
  }
}
</script>

</body>
</html>
