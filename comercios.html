<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1 {
    margin: 40px 0 20px 0;
    font-size: 3em;
    color: #004080;
    text-align: center;
  }

  /* ------------------ Escritorio ------------------ */
  .carousel-container {
    width: 100%;
    max-width: 1300px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 100px 0;
    position: relative;
    perspective: 1200px;
  }

  .carousel {
    display: flex;
    gap: 50px;
    transition: transform 0.2s linear;
  }

  .carousel img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 15px;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    transform-origin: center center;
  }

  .carousel img {
    transform: scale(1.5);
    box-shadow: none;
    z-index: 5;
  }

  .carousel img.hovered {
    transform: scale(1.7);
    z-index: 20;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5em;
    cursor: pointer;
    user-select: none;
    color: rgba(0,64,128,0.5);
    transition: color 0.2s, opacity 0.3s;
    z-index: 50;
    padding: 5px;
    border-radius: 50%;
    opacity: 0;
  }

  .carousel-container:hover .arrow { opacity: 1; }
  .arrow:hover { color: rgba(0,64,128,1); }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  @media(max-width: 900px) { .carousel img { width: 200px; height: 200px; transform: scale(1.4); } }
  @media(max-width: 600px) { .carousel img { width: 160px; height: 160px; transform: scale(1.3); } }
  @media(max-width: 400px) { .carousel img { width: 140px; height: 140px; transform: scale(1.2); } }

  /* ------------------ Móvil ------------------ */
  @media(max-width: 768px) {
    .carousel-container {
      padding: 20px 0;
    }
    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar { display: none; }

    .carousel img {
      width: 70%;
      height: auto;
      transform: scale(1);
      flex-shrink: 0;
      scroll-snap-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .carousel img.hovered {
      transform: scale(1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    /* Puntitos indicadores */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 6px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .dot.active {
      background: #004080;
    }
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<div class="carousel-container">
  <div class="carousel" id="carousel"></div>
</div>

<!-- Puntitos indicadores para móvil -->
<div class="dots" id="dots"></div>

<script>
const carousel = document.getElementById("carousel");
const dotsContainer = document.getElementById("dots");
let comercios = [];

// Cargar imágenes desde JSON
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initCarousel();
    updateDots();
  })
  .catch(err => console.error("Error cargando comercios:", err));

function initCarousel() {
  comercios.forEach((imgSrc, index) => {
    const img = document.createElement("img");
    img.src = `comercios/${imgSrc}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    carousel.appendChild(img);

    // Crear puntito
    const dot = document.createElement("div");
    dot.classList.add("dot");
    if(index === 0) dot.classList.add("active");
    dotsContainer.appendChild(dot);
  });
}

// Actualizar puntitos según scroll
carousel.addEventListener('scroll', () => {
  const scrollLeft = carousel.scrollLeft;
  const width = carousel.offsetWidth;
  const children = carousel.children;
  let index = 0;
  for(let i=0;i<children.length;i++){
    const childCenter = children[i].offsetLeft + children[i].offsetWidth/2;
    if(childCenter - scrollLeft < width/2) index = i;
  }
  document.querySelectorAll('.dot').forEach((d,i) => d.classList.toggle('active', i===index));
});

// Evitar scroll vertical al deslizar horizontal
carousel.addEventListener('touchmove', (e)=>{ e.stopPropagation(); }, {passive:true});
</script>

</body>
</html>
