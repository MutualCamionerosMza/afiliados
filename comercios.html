<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  h1 {
    margin: 40px 0 20px 0;
    font-size: 3em;
    color: #004080;
    text-align: center;
  }

  /* ====================== */
  /* Modo escritorio (igual que antes) */
  /* ====================== */
  .carousel-container {
    width: 100%;
    max-width: 1300px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 100px 0;
    position: relative;
    perspective: 1200px;
  }

  .carousel {
    display: flex;
    gap: 50px;
    transition: transform 0.2s linear;
  }

  .carousel img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 15px;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    transform-origin: center center;
  }

  .carousel img.hovered {
    transform: scale(1.7);
    z-index: 20;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5em;
    cursor: pointer;
    user-select: none;
    color: rgba(0,64,128,0.5);
    transition: color 0.2s, opacity 0.3s;
    z-index: 50;
    padding: 5px;
    border-radius: 50%;
    opacity: 0;
  }

  .carousel-container:hover .arrow { opacity: 1; }
  .arrow:hover { color: rgba(0,64,128,1); }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  /* ====================== */
  /* Modo celular */
  /* ====================== */
  @media(max-width: 600px) {
    h1 {
      font-size: 2em;
      margin: 20px 0 10px 0;
    }

    .carousel-container {
      padding: 40px 0;
    }

    .carousel {
      gap: 15px;
      transition: transform 0.5s ease; /* transición suave */
    }

    .carousel img {
      width: 70%;
      height: auto;
      border-radius: 15px;
      transform: scale(1);
      flex-shrink: 0;
      transition: transform 0.5s ease;
    }

    .indicators {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      transition: background-color 0.3s;
    }

    .indicator.active {
      background-color: #004080;
    }
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<div class="carousel-container" id="carousel-mobile-container">
  <div class="carousel" id="carousel-mobile"></div>
</div>

<div class="indicators" id="indicators"></div>

<script>
const carousel = document.getElementById("carousel-mobile");
const indicatorsContainer = document.getElementById("indicators");
let comercios = [];
let currentIndex = 0;

// Cargar imágenes desde JSON
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initCarousel();
    updateIndicators();
  })
  .catch(err => console.error("Error cargando comercios:", err));

function initCarousel() {
  comercios.forEach((imgSrc, index) => {
    const img = document.createElement("img");
    img.src = `comercios/${imgSrc}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    carousel.appendChild(img);
  });

  // Crear indicadores
  comercios.forEach((_, idx) => {
    const dot = document.createElement("div");
    dot.classList.add("indicator");
    if(idx === 0) dot.classList.add("active");
    indicatorsContainer.appendChild(dot);
  });

  // Swipe
  let startX = 0;
  let isDragging = false;

  carousel.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  carousel.addEventListener("touchmove", (e) => {
    if(!isDragging) return;
    const moveX = e.touches[0].clientX;
    const diff = startX - moveX;
    if(diff > 50) { next(); isDragging = false; }
    if(diff < -50) { prev(); isDragging = false; }
  });

  carousel.addEventListener("touchend", () => { isDragging = false; });
}

function updateIndicators() {
  const dots = indicatorsContainer.children;
  for(let i=0;i<dots.length;i++){
    dots[i].classList.remove("active");
  }
  if(currentIndex < dots.length) dots[currentIndex].classList.add("active");
}

function next() {
  if(currentIndex < comercios.length -1) currentIndex++;
  scrollToIndex();
}

function prev() {
  if(currentIndex > 0) currentIndex--;
  scrollToIndex();
}

function scrollToIndex() {
  const width = carousel.children[currentIndex].offsetWidth + 15; // gap
  const offset = -currentIndex * width + (window.innerWidth - carousel.children[currentIndex].offsetWidth)/2; // centrar
  carousel.style.transform = `translateX(${offset}px)`;
  updateIndicators();
}
</script>

</body>
</html>
