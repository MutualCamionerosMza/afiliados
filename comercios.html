<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Afiliados y Comercios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
    }

    button {
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
    }

    form {
      max-width: 400px;
      margin: 0 auto 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #listaComercios {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .comercio {
      display: inline-block;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      width: 150px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .comercio img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Verificación de Afiliados</h1>
  <div style="text-align:center; margin-bottom: 20px;">
    <button id="btnComercios">Comercios</button>
  </div>

  <div id="comerciosSection" style="display:none;">
    <h2>Agregar Comercio</h2>
    <form id="formComercio">
      <input type="text" id="nombreComercio" placeholder="Nombre del comercio" required>
      <input type="text" id="direccionComercio" placeholder="Dirección" required>
      <select id="imagenComercio" required>
        <option value="">Seleccionar imagen</option>
        <option value="comercio1.jpg">Comercio 1</option>
        <option value="comercio2.jpg">Comercio 2</option>
        <option value="comercio3.jpg">Comercio 3</option>
        <!-- Agregá aquí más opciones según tus imágenes -->
      </select>
      <button type="submit">Agregar Comercio</button>
    </form>

    <h2>Lista de Comercios</h2>
    <div id="listaComercios"></div>
  </div>

  <script>
    // Mostrar/ocultar sección de comercios
    const btnComercios = document.getElementById('btnComercios');
    const comerciosSection = document.getElementById('comerciosSection');
    btnComercios.addEventListener('click', () => {
      comerciosSection.style.display = comerciosSection.style.display === 'none' ? 'block' : 'none';
    });

    // Lógica del formulario
    const form = document.getElementById("formComercio");
    const lista = document.getElementById("listaComercios");
    let comercios = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombreComercio").value;
      const direccion = document.getElementById("direccionComercio").value;
      const imagen = document.getElementById("imagenComercio").value;

      if (!nombre || !direccion || !imagen) return;

      const nuevoComercio = { nombre, direccion, imagen };
      comercios.push(nuevoComercio);

      form.reset();
      renderComercios();
    });

    function renderComercios() {
      lista.innerHTML = "";
      comercios.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "comercio";
        div.innerHTML = `
          <img src="assets/comercios/${c.imagen}" alt="${c.nombre}">
          <p><strong>${c.nombre}</strong></p>
          <p>${c.direccion}</p>
          <button onclick="eliminarComercio(${index})">Eliminar</button>
        `;
        lista.appendChild(div);
      });
    }

    function eliminarComercio(index) {
      comercios.splice(index, 1);
      renderComercios();
    }
  </script>
</body>
</html>
