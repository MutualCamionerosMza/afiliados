<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos - Vertical</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #f9f9f9;
  color: #333;
}

h1 {
  margin: 20px 0;
  font-size: 2em;
  color: #004080;
  text-align: center;
}

/* Carrusel vertical móvil */
.vertical-carousel {
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  height: 80vh; /* ocupa casi toda la pantalla */
  gap: 15px;
  padding: 20px;
  scroll-snap-type: y mandatory;
}

.vertical-carousel::-webkit-scrollbar {
  display: none; /* oculta scrollbar */
}

.vertical-carousel .card {
  flex: 0 0 auto;
  scroll-snap-align: start;
  background: #fff;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.vertical-carousel .card img {
  width: 120px;
  height: 120px;
  object-fit: contain;
  margin-bottom: 10px;
}

.vertical-carousel .card h3 {
  font-size: 1em;
  margin: 0;
  color: #004080;
}

/* Centrar la tarjeta que esté más cerca del medio */
.vertical-carousel .card.active {
  transform: scale(1.1);
}

/* Desktop: opcional mantener horizontal */
@media(min-width: 901px) {
  .vertical-carousel { display: none; }
}
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<div class="vertical-carousel" id="vertical-carousel"></div>

<script>
const verticalCarousel = document.getElementById("vertical-carousel");
let comercios = [];

// Cargar imágenes
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initVerticalCarousel();
  })
  .catch(err => console.error("Error cargando comercios:", err));

function initVerticalCarousel() {
  comercios.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = `comercios/${c}`;
    card.appendChild(img);

    const name = document.createElement("h3");
    name.textContent = c.replace('.jpg','');
    card.appendChild(name);

    verticalCarousel.appendChild(card);
  });

  // Opcional: resaltar la tarjeta más cercana al centro
  verticalCarousel.addEventListener('scroll', () => {
    const cards = document.querySelectorAll('.vertical-carousel .card');
    const center = verticalCarousel.scrollTop + verticalCarousel.offsetHeight / 2;

    cards.forEach(card => {
      const cardCenter = card.offsetTop + card.offsetHeight / 2;
      if(Math.abs(center - cardCenter) < card.offsetHeight/2){
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    });
  });
}
</script>

</body>
</html>
