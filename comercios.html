<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    min-height: 100vh;
  }

  h1 {
    margin: 40px 0 20px 0;
    font-size: 3em;
    color: #004080;
    text-align: center;
  }

  /* ==========================
     DESKTOP CAROUSEL (igual al tuyo)
     ========================== */
  .carousel-container {
    width: 100%;
    max-width: 1300px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 100px 0;
    position: relative;
    perspective: 1200px;
  }

  .carousel {
    display: flex;
    gap: 50px;
    transition: transform 0.2s linear;
  }

  .carousel img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 15px;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    transform-origin: center center;
  }

  .carousel img { transform: scale(1.5); box-shadow: none; z-index: 5; }
  .carousel img.hovered { transform: scale(1.7); z-index: 20; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5em;
    cursor: pointer;
    user-select: none;
    color: rgba(0,64,128,0.5);
    transition: color 0.2s, opacity 0.3s;
    z-index: 50;
    padding: 5px;
    border-radius: 50%;
    opacity: 0;
  }

  .carousel-container:hover .arrow { opacity: 1; }
  .arrow:hover { color: rgba(0,64,128,1); }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  /* ==========================
     MOBILE GALLERY
     ========================== */
  .mobile-gallery {
    display: none;
    width: 100%;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .mobile-gallery::-webkit-scrollbar { display: none; }

  .mobile-gallery .card {
    flex: 0 0 90%;
    scroll-snap-align: start;
    margin: 0 5%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .mobile-gallery .card img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    background: #fff;
  }

  /* ==========================
     RESPONSIVE
     ========================== */
  @media(max-width: 600px) {
    .carousel-container { display: none; }
    .mobile-gallery { display: flex; }
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<!-- DESKTOP CAROUSEL -->
<div class="carousel-container">
  <div class="carousel" id="carousel"></div>
  <div class="arrow left" id="arrow-left">&#9664;</div>
  <div class="arrow right" id="arrow-right">&#9654;</div>
</div>

<!-- MOBILE GALLERY -->
<div class="mobile-gallery" id="mobile-gallery"></div>

<script>
const carousel = document.getElementById("carousel");
const arrowLeft = document.getElementById("arrow-left");
const arrowRight = document.getElementById("arrow-right");
const mobileGallery = document.getElementById("mobile-gallery");
let comercios = [];
let scrollAmount = 0;
let isPaused = false;
let speed = 1.5;

// Cargar imÃ¡genes desde JSON
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initDesktop();
    initMobile();
    requestAnimationFrame(autoScrollDesktop);
  })
  .catch(err => console.error("Error cargando comercios:", err));

// ===================== DESKTOP =====================
function initDesktop() {
  const allImages = [...comercios, ...comercios, ...comercios];
  allImages.forEach(src => {
    const img = document.createElement("img");
    img.src = `comercios/${src}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    img.addEventListener("mouseenter", () => { img.classList.add("hovered"); isPaused=true; });
    img.addEventListener("mouseleave", () => { img.classList.remove("hovered"); isPaused=false; });
    carousel.appendChild(img);
  });
}

function autoScrollDesktop() {
  if(!isPaused){
    scrollAmount += speed;
    if(scrollAmount >= carousel.scrollWidth / 3) scrollAmount = 0;
    if(scrollAmount < 0) scrollAmount = carousel.scrollWidth / 3;
  }
  carousel.style.transform = `translateX(${-scrollAmount}px)`;
  requestAnimationFrame(autoScrollDesktop);
}

arrowRight.addEventListener("mouseenter", () => { speed = 6; });
arrowRight.addEventListener("mouseleave", () => { speed = 1.5; });
arrowLeft.addEventListener("mouseenter", () => { speed = -6; });
arrowLeft.addEventListener("mouseleave", () => { speed = 1.5; });

// ===================== MOBILE =====================
function initMobile() {
  comercios.forEach(src => {
    const card = document.createElement("div");
    card.className = "card";
    const img = document.createElement("img");
    img.src = `comercios/${src}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    card.appendChild(img);
    mobileGallery.appendChild(card);
  });
}
</script>

</body>
</html>
