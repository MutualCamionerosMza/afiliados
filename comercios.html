<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos - Móvil</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: 2em;
    color: #004080;
    text-align: center;
    margin-bottom: 15px;
  }

  .carousel-wrapper {
    position: relative;
    width: 100%;
    flex: 1;
    overflow: hidden;
  }

  .carousel {
    display: flex;
    height: 100%;
    transition: transform 0.3s ease;
  }

  .card {
    flex: 0 0 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
  }

  .card img {
    width: 90%;
    height: auto;
    max-height: 80%;
    object-fit: contain;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .card h2 {
    margin-top: 10px;
    color: #004080;
    text-align: center;
    font-size: 1.2em;
  }

  .dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 5px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: #ccc;
    border-radius: 50%;
  }

  .dot.active {
    background: #004080;
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>
<div class="carousel-wrapper">
  <div class="carousel" id="carousel"></div>
  <div class="dots" id="dots"></div>
</div>

<script>
const carousel = document.getElementById("carousel");
const dotsContainer = document.getElementById("dots");
let comercios = [];
let currentIndex = 0;

// Cargar imágenes desde JSON
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initCarousel();
    updateDots();
  })
  .catch(err => console.error("Error cargando comercios:", err));

function initCarousel() {
  comercios.forEach((imgSrc, index) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = `comercios/${imgSrc}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    card.appendChild(img);

    const title = document.createElement("h2");
    title.textContent = imgSrc.replace(/\.[^/.]+$/, ""); // nombre sin extensión
    card.appendChild(title);

    carousel.appendChild(card);

    // Dots
    const dot = document.createElement("div");
    dot.className = "dot";
    dot.addEventListener("click", () => goTo(index));
    dotsContainer.appendChild(dot);
  });

  // Swipe touch events
  let startX = 0;
  let isDragging = false;

  carousel.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  carousel.addEventListener("touchmove", e => {
    if(!isDragging) return;
    const dx = e.touches[0].clientX - startX;
    carousel.style.transform = `translateX(${-currentIndex * 100 + dx / carousel.offsetWidth * 100}%)`;
  });

  carousel.addEventListener("touchend", e => {
    isDragging = false;
    const dx = e.changedTouches[0].clientX - startX;
    if(dx < -50 && currentIndex < comercios.length -1) currentIndex++;
    if(dx > 50 && currentIndex > 0) currentIndex--;
    updateCarousel();
  });
}

function updateCarousel() {
  carousel.style.transform = `translateX(${-currentIndex * 100}%)`;
  updateDots();
}

function goTo(index) {
  currentIndex = index;
  updateCarousel();
}

function updateDots() {
  const dots = dotsContainer.querySelectorAll(".dot");
  dots.forEach((dot, i) => dot.classList.toggle("active", i === currentIndex));
}
</script>

</body>
</html>
