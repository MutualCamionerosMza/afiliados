<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  h1 {
    margin: 40px 0 20px 0;
    font-size: 3em;
    color: #004080;
    text-align: center;
  }

  /* ============================ */
  /* MODO ESCRITORIO */
  /* ============================ */
  .carousel-container {
    width: 100%;
    max-width: 1300px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 100px 0;
    position: relative;
    perspective: 1200px;
  }

  .carousel {
    display: flex;
    gap: 50px;
    transition: transform 0.2s linear;
  }

  .carousel img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 15px;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    transform-origin: center center;
  }

  /* Todas las imágenes grandes desde el inicio */
  .carousel img {
    transform: scale(1.5);
    box-shadow: none;
    z-index: 5;
  }

  /* Hover ligero */
  .carousel img.hovered {
    transform: scale(1.7);
    z-index: 20;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5em;
    cursor: pointer;
    user-select: none;
    color: rgba(0,64,128,0.5);
    transition: color 0.2s, opacity 0.3s;
    z-index: 50;
    padding: 5px;
    border-radius: 50%;
    opacity: 0; /* invisibles por defecto */
  }

  .carousel-container:hover .arrow { opacity: 1; }
  .arrow:hover { color: rgba(0,64,128,1); }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  @media(max-width: 900px) {
    .carousel img { width: 200px; height: 200px; transform: scale(1.4); }
  }
  @media(max-width: 600px) {
    .carousel img { width: 160px; height: 160px; transform: scale(1.3); }
  }
  @media(max-width: 400px) {
    .carousel img { width: 140px; height: 140px; transform: scale(1.2); }
  }

  /* ============================ */
  /* MODO MÓVIL */
  /* ============================ */
  .mobile-gallery-wrapper {
    display: none;
    width: 100%;
    flex-direction: column;
    align-items: center;
  }

  .mobile-gallery {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 10px;
  }

  .mobile-gallery::-webkit-scrollbar { display: none; }

  .mobile-gallery .card {
    flex: 0 0 80%; /* tarjeta más chica para dejar espacio arriba y abajo */
    scroll-snap-align: start;
    margin: 0 10%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .mobile-gallery .card img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    background: #fff;
  }

  .indicators {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .indicators .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #ccc;
    transition: background 0.3s;
  }

  .indicators .dot.active { background: #004080; }

  @media(max-width: 600px) {
    .carousel-container { display: none; }
    .mobile-gallery-wrapper { display: flex; }
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<!-- DESKTOP -->
<div class="carousel-container">
  <div class="carousel" id="carousel"></div>
  <div class="arrow left" id="arrow-left">&#9664;</div>
  <div class="arrow right" id="arrow-right">&#9654;</div>
</div>

<!-- MOBILE -->
<div class="mobile-gallery-wrapper">
  <div class="mobile-gallery" id="mobile-gallery"></div>
  <div class="indicators" id="indicators"></div>
</div>

<script>
const carousel = document.getElementById("carousel");
const arrowLeft = document.getElementById("arrow-left");
const arrowRight = document.getElementById("arrow-right");
const mobileGallery = document.getElementById("mobile-gallery");
let comercios = [];
let scrollAmount = 0;
let isPaused = false;
let speed = 1.5;

// Cargar imágenes desde JSON
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initCarousel();
    initMobile();
    requestAnimationFrame(autoScroll);
  })
  .catch(err => console.error("Error cargando comercios:", err));

// ================= DESKTOP =================
function initCarousel() {
  const allImages = [...comercios, ...comercios, ...comercios]; // loop suave
  allImages.forEach((imgSrc) => {
    const img = document.createElement("img");
    img.src = `comercios/${imgSrc}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    img.addEventListener("mouseenter", () => { img.classList.add("hovered"); isPaused = true; });
    img.addEventListener("mouseleave", () => { img.classList.remove("hovered"); isPaused = false; });
    carousel.appendChild(img);
  });
}

function autoScroll() {
  if(!isPaused) {
    scrollAmount += speed;
    if(scrollAmount >= carousel.scrollWidth / 3) scrollAmount = 0;
    if(scrollAmount < 0) scrollAmount = carousel.scrollWidth / 3;
  }
  carousel.style.transform = `translateX(${-scrollAmount}px)`;
  requestAnimationFrame(autoScroll);
}

arrowRight.addEventListener("mouseenter", () => { speed = 6; });
arrowRight.addEventListener("mouseleave", () => { speed = 1.5; });
arrowLeft.addEventListener("mouseenter", () => { speed = -6; });
arrowLeft.addEventListener("mouseleave", () => { speed = 1.5; });

// ================= MOBILE =================
function initMobile() {
  comercios.forEach(src => {
    const card = document.createElement("div");
    card.className = "card";
    const img = document.createElement("img");
    img.src = `comercios/${src}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    card.appendChild(img);
    mobileGallery.appendChild(card);
  });

  initIndicators();
}

function initIndicators() {
  const indicators = document.getElementById("indicators");
  indicators.innerHTML = "";
  comercios.forEach((_, index) => {
    const dot = document.createElement("div");
    dot.className = "dot";
    if(index === 0) dot.classList.add("active");
    indicators.appendChild(dot);
  });

  mobileGallery.addEventListener("scroll", () => {
    const scrollLeft = mobileGallery.scrollLeft;
    const cardWidth = mobileGallery.querySelector(".card").offsetWidth;
    const index = Math.round(scrollLeft / cardWidth);
    const dots = indicators.querySelectorAll(".dot");
    dots.forEach(d => d.classList.remove("active"));
    if(dots[index]) dots[index].classList.add("active");
  });
}
</script>

</body>
</html>
