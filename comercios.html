<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comercios Adheridos</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1 {
    margin: 40px 0 20px 0;
    font-size: 3em;
    color: #004080;
    text-align: center;
  }

  /* ---------- ESCRITORIO ---------- */
  .carousel-container {
    width: 100%;
    max-width: 1300px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 100px 0;
    position: relative;
    perspective: 1200px;
  }

  .carousel {
    display: flex;
    gap: 50px;
    transition: transform 0.2s linear;
  }

  .carousel img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 15px;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    transform-origin: center center;
    transform: scale(1.5);
    box-shadow: none;
    z-index: 5;
  }

  .carousel img.hovered {
    transform: scale(1.7);
    z-index: 20;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5em;
    cursor: pointer;
    user-select: none;
    color: rgba(0,64,128,0.5);
    transition: color 0.2s, opacity 0.3s;
    z-index: 50;
    padding: 5px;
    border-radius: 50%;
    opacity: 0;
  }

  .carousel-container:hover .arrow {
    opacity: 1;
  }

  .arrow:hover {
    color: rgba(0,64,128,1);
  }

  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  @media(max-width: 900px) {
    .carousel img { width: 200px; height: 200px; transform: scale(1.4); }
  }

  @media(max-width: 600px) {
    .carousel img { width: 160px; height: 160px; transform: scale(1.3); }
  }

  @media(max-width: 400px) {
    .carousel img { width: 140px; height: 140px; transform: scale(1.2); }
  }

  /* ---------- MÓVIL DINÁMICO ---------- */
  @media(max-width: 768px) {
    h1 { margin: 20px 0 10px 0; font-size: 2.5em; }

    .carousel-container { padding: 0; overflow: hidden; }
    .carousel {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
      padding: 20px 0;
      justify-content: center;
    }

    .carousel img {
      width: 70%;
      height: auto;
      border-radius: 15px;
      margin: 0 10px;
      transition: transform 0.4s ease, opacity 0.4s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Ocultar flechas en móvil */
    .arrow { display: none; }

    /* Puntitos indicadores */
    .dots {
      text-align: center;
      margin: 20px 0 30px 0; /* un poquito más abajo */
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #ccc;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .dot.active { background: #004080; }
  }
</style>
</head>
<body>

<h1>Comercios Adheridos</h1>

<div class="carousel-container">
  <div class="carousel" id="carousel"></div>
  <div class="arrow left" id="arrow-left">&#9664;</div>
  <div class="arrow right" id="arrow-right">&#9654;</div>
</div>

<div class="dots" id="dots"></div>

<script>
const carousel = document.getElementById("carousel");
const arrowLeft = document.getElementById("arrow-left");
const arrowRight = document.getElementById("arrow-right");
const dotsContainer = document.getElementById("dots");

let comercios = [];
let currentIndex = 0;

// Cargar imágenes desde JSON
fetch('comercios/comercios.json')
  .then(res => res.json())
  .then(data => {
    comercios = data;
    initCarousel();
    updateCarouselMobile();
    createDots();
  })
  .catch(err => console.error("Error cargando comercios:", err));

function initCarousel() {
  comercios.forEach((imgSrc) => {
    const img = document.createElement("img");
    img.src = `comercios/${imgSrc}`;
    img.onerror = () => console.warn(`No se pudo cargar la imagen: ${img.src}`);
    carousel.appendChild(img);
  });
}

// ---------- MÓVIL DESLIZAMIENTO ---------- //
function updateCarouselMobile() {
  const imgs = carousel.querySelectorAll('img');
  imgs.forEach((img,i)=>{
    if(i === currentIndex){
      img.style.transform = "scale(0.85) translateY(0)";
      img.style.opacity = "1";
    } else {
      img.style.transform = "scale(0.7) translateY(10px)";
      img.style.opacity = "0.6";
    }
  });
  updateDots();
}

function nextSlide() {
  if(currentIndex < comercios.length-1){
    currentIndex++;
    updateCarouselMobile();
    scrollCarousel();
  }
}

function prevSlide() {
  if(currentIndex > 0){
    currentIndex--;
    updateCarouselMobile();
    scrollCarousel();
  }
}

function scrollCarousel(){
  const imgs = carousel.querySelectorAll('img');
  const center = window.innerWidth/2;
  const img = imgs[currentIndex];
  const imgCenter = img.offsetLeft + img.offsetWidth/2;
  const scroll = imgCenter - center;
  carousel.scrollTo({ left: scroll, behavior: 'smooth' });
}

// ---------- DOTS ---------- //
function createDots(){
  dotsContainer.innerHTML = '';
  comercios.forEach((_,i)=>{
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if(i===currentIndex) dot.classList.add('active');
    dot.addEventListener('click', ()=>{ currentIndex=i; updateCarouselMobile(); scrollCarousel(); });
    dotsContainer.appendChild(dot);
  });
}

function updateDots(){
  const allDots = dotsContainer.querySelectorAll('.dot');
  allDots.forEach((dot,i)=> dot.classList.toggle('active', i===currentIndex));
}

// ---------- EVENTOS TOUCH ---------- //
let startX = 0;
carousel.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
carousel.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if(endX - startX > 50) prevSlide();
  else if(startX - endX > 50) nextSlide();
});

// Flechas escritorio
arrowRight.addEventListener("mouseenter", () => { carousel.scrollLeft += 50; });
arrowLeft.addEventListener("mouseenter", () => { carousel.scrollLeft -= 50; });

</script>

</body>
</html>
