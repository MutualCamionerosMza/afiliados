<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      background: white;
      width: 800px;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #003366;
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      flex-grow: 1;
    }

    label {
      font-size: 20px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0055aa;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    #resultado.afiliado {
      color: green;
    }

    #resultado.no-afiliado {
      color: red;
    }

    .logo-bottom {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .logo-bottom img {
      max-height: 340px;
      width: auto;
      object-fit: contain;
      display: block;
      margin-top: 15px;
    }

    @media (max-width: 850px) {
      .contenedor {
        width: 95%;
        height: auto;
        max-height: none;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      label, input, button, #resultado {
        font-size: 16px;
      }

      .logo-bottom img {
        max-height: 220px;
        margin-top: 10px;
      }
    }

    #btnAdmin {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #007700;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      line-height: 1;
    }

    #btnAdmin:hover {
      background-color: #005500;
    }
  </style>
</head>
<body>

  <button id="btnAdmin" title="Panel de Administración">A</button>

  <div class="contenedor">
    <div>
      <h1>Verificación de Afiliados</h1>
      <form id="formulario">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required />
        <button type="submit">Verificar</button>
      </form>

      <div id="resultado"></div>
      <button id="descargar" style="display: none;">Ver Credencial</button>
    </div>

    <div class="logo-bottom">
      <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo de la empresa" />
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');
    const descargarBtn = document.getElementById('descargar');
    const btnAdmin = document.getElementById('btnAdmin');
    let dniAfiliado = '';
    let adminWin;

    const urlBase = 'https://afiliados-verificacion-production.up.railway.app';
    const PIN_CORRECTO = '1906';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      dniAfiliado = dni;

      resultadoDiv.textContent = '';
      resultadoDiv.className = '';

      try {
        const response = await fetch(`${urlBase}/verificar`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        const data = await response.json();

        if (data.afiliado) {
          const nombreCompleto = data.datos.nombre_completo;
          const partes = nombreCompleto.split(',');
          const apellido = partes[0]?.trim() || '';
          const nombre = partes[1]?.trim() || '';
          resultadoDiv.textContent = `✅ AFILIADO: ${nombre} ${apellido} (N° ${data.datos.nro_afiliado})`;
          resultadoDiv.className = 'afiliado';
          descargarBtn.style.display = 'block';
          form.reset();
        } else {
          resultadoDiv.textContent = '❌ No se encontró afiliado con ese DNI.';
          resultadoDiv.className = 'no-afiliado';
          descargarBtn.style.display = 'none';
          form.reset();
        }
      } catch (error) {
        resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
        resultadoDiv.className = 'error';
        console.error(error);
      }
    });

    descargarBtn.addEventListener('click', () => {
      if (!dniAfiliado) return;
      const url = `${urlBase}/credencial`;
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = url;
      form.target = '_blank';

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'dni';
      input.value = dniAfiliado;
      form.appendChild(input);

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    });

    btnAdmin.addEventListener('click', () => {
      const pin = prompt('Ingrese PIN de administrador:');
      if (!pin) return;

      if (pin === PIN_CORRECTO) {
        sessionStorage.setItem('pin-validado', 'true');
        if (adminWin && !adminWin.closed) {
          adminWin.focus();
        } else {
          adminWin = window.open('admin.html', '_blank');
        }
      } else {
        alert('PIN incorrecto');
      }
    });
  </script>
</body>
</html>
