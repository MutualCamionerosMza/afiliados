<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación de Afiliados</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Verificación de Afiliados</h1>
    <form id="verificarForm">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required />

      <label for="nombre_completo">Nombre y Apellido:</label>
      <input type="text" id="nombre_completo" name="nombre_completo" required />

      <button type="submit">Verificar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    const API_URL = "https://afiliados-verificacion-production.up.railway.app";

    document.getElementById("verificarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const dni = document.getElementById("dni").value.trim();
      const nombre = document.getElementById("nombre_completo").value.trim();
      const resultado = document.getElementById("resultado");

      resultado.textContent = "Verificando...";

      try {
        const res = await fetch(`${API_URL}/verificar?dni=${dni}&nombre_completo=${encodeURIComponent(nombre)}`);
        if (!res.ok) throw new Error("Error en la verificación");

        const data = await res.json();
        if (data && data.afiliado) {
          resultado.innerHTML = `
            ✅ <strong>${data.afiliado.nombre_completo}</strong><br>
            Número de afiliado: ${data.afiliado.nro_afiliado}<br>
            <a href="${API_URL}/credencial?dni=${dni}&nombre_completo=${encodeURIComponent(nombre)}" target="_blank">Descargar Credencial</a>
          `;
        } else {
          resultado.textContent = "❌ Afiliado no encontrado.";
        }
      } catch (error) {
        resultado.textContent = "Error de conexión con el servidor.";
      }
    });
  </script>
</body>
</html>
